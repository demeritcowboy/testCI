name: quicktest3
on:
  workflow_dispatch:
    branches:
      - main   
jobs:
  quickie:
    runs-on: ubuntu-latest
    name: quick test
    steps:
      - uses: shivammathur/setup-php@v2
        with:
            php-version: 8.0
            extensions: dom, curl, libxml, mbstring, zip, pdo, mysql, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, :imagick
            coverage: none
            tools: composer:v2
      - name: configcheck
        run: |
          php -i | grep -i xdebug
